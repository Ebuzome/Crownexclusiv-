<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrownExclusiv | Premium Beauty Blog 2025</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root{
      --base:#fff8f5;
      --accent:#e0a4c8;
      --gold:#d4af37;
      --text:#2c2c2c;
      --shadow:0 8px 30px rgba(0,0,0,.08);
      --transition:all .4s ease;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:Montserrat;color:var(--text);background:var(--base);line-height:1.7}
    h1,h2,h3{font-family:Cormorant Garamond;font-weight:600}
    .container{width:90%;max-width:1200px;margin:0 auto}
    section{padding:8rem 0}
    .btn{display:inline-flex;align-items:center;padding:14px 32px;border-radius:50px;background:var(--accent);color:#fff;text-decoration:none;font-weight:600;transition:var(--transition)}
    .btn:hover{transform:translateY(-5px);box-shadow:var(--shadow)}
    .section-title{text-align:center;margin-bottom:5rem}
    .section-title h2{font-size:3.2rem;position:relative;padding-bottom:1rem}
    .section-title h2::after{content:"";position:absolute;bottom:0;left:50%;transform:translateX(-50%);width:100px;height:4px;background:var(--gold);border-radius:2px}

    header{position:fixed;top:0;left:0;width:100%;z-index:1000;padding:1.5rem 0;background:rgba(255,248,245,.95);box-shadow:0 5px 20px rgba(0,0,0,.05)}
    .header-container{display:flex;justify-content:space-between;align-items:center}
    .logo{font-family:Cormorant Garamond;font-size:2.5rem;font-weight:700;color:var(--accent)}
    .logo span{color:var(--gold)}

    .blog-hero{height:75vh;position:relative;display:flex;align-items:center;justify-content:center;text-align:center;color:#fff;background:url('https://images.unsplash.com/photo-1506784365847-bbad939e9335?auto=format&fit=crop&w=1350&q=80') center/cover}
    .blog-hero::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,.45)}
    .blog-hero-content{position:relative;z-index:2}
    .blog-hero-content h1{font-size:4.2rem;margin-bottom:1.5rem;line-height:1.1}
    .blog-hero-content p{font-size:1.6rem;max-width:700px;margin:0 auto 2.5rem}

    .blog-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(360px,1fr));gap:40px;margin-top:40px}
    .blog-card{background:#fff;border-radius:16px;overflow:hidden;box-shadow:var(--shadow);transition:var(--transition)}
    .blog-card:hover{transform:translateY(-15px);box-shadow:0 25px 50px rgba(0,0,0,.15)}
    .blog-image{height:280px;overflow:hidden;background:#f8f8f8}
    .blog-image img{width:100%;height:100%;object-fit:cover;transition:.8s}
    .blog-card:hover .blog-image img{transform:scale(1.08)}
    .blog-content{padding:30px;display:flex;flex-direction:column;justify-content:space-between;height:100%}
    .blog-tag{background:var(--accent);color:#fff;padding:6px 18px;border-radius:20px;font-size:.85rem;font-weight:600;margin-bottom:15px;display:inline-block}
    .blog-title{font-size:1.8rem;margin-bottom:15px}
    .blog-excerpt{color:#777;margin-bottom:25px}
    .blog-meta{display:flex;justify-content:space-between;align-items:center;font-size:.9rem;color:#777}
    .blog-read-more{color:var(--accent);font-weight:600;cursor:pointer}

    /* IG CAROUSEL */
    .ig-carousel{position:relative;height:400px;border-radius:12px;overflow:hidden;margin:30px 0}
    .ig-slide{position:absolute;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:linear-gradient(45deg,var(--accent),var(--gold));color:#fff;font-size:1.6rem;opacity:0;transition:1s}
    .ig-slide.active{opacity:1;z-index:2}
    .ig-reactions{position:absolute;bottom:20px;left:0;right:0;display:flex;justify-content:center;gap:20px}
    .ig-reactions button{background:none;border:none;font-size:2rem;cursor:pointer;transition:.3s}
    .ig-reactions button:hover{transform:scale(1.3)}
    .emoji-popup{position:fixed;font-size:2rem;pointer-events:none;animation:floatUp 1.5s forwards;z-index:999}

    /* POLLS */
    .poll{margin:25px 0}
    .poll h4{margin-bottom:10px}
    .poll label{display:block;margin:6px 0;cursor:pointer}
    .poll-bar{height:8px;background:var(--accent);border-radius:4px;margin-top:4px;width:var(--p);transition:width .3s}

    /* SUPER COMMENTS */
    .super-comments{margin:60px 0}
    .comments-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:25px}
    .live-dot{width:8px;height:8px;background:#25d366;border-radius:50%;display:inline-block;margin-left:6px;animation:pulse 1.5s infinite}
    @keyframes pulse{0%,100%{opacity:1}50%{opacity:.4}}
    .comment-card{display:flex;gap:15px;margin-bottom:20px;padding:15px;border-radius:12px;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,.05);animation:fadeIn .4s ease both;animation-delay:var(--delay)}
    .comment-avatar{width:48px;height:48px;border-radius:50%;background:var(--accent);color:#fff;display:grid;place-items:center;font-weight:700;font-size:1.2rem}
    .comment-body{flex:1}
    .comment-header{display:flex;justify-content:space-between;font-size:.85rem;color:#555;margin-bottom:4px}
    .comment-text{margin:6px 0 8px;line-height:1.6}
    .comment-footer{display:flex;gap:20px;font-size:.85rem;align-items:center}
    .emoji-bar{display:flex;gap:6px}
    .emoji-bar span{cursor:pointer;font-size:1.15rem;transition:.2s}
    .emoji-bar span:hover{transform:scale(1.25)}
    .emoji-bar .count{font-size:.75rem;margin-left:2px;color:var(--accent)}
    .reply-btn{color:var(--accent);cursor:pointer}
    .reply-form{margin-top:8px;display:none}
    .reply-form textarea{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px;font-size:.9rem}
    .top-comment{border-left:4px solid var(--gold)}
    .add-comment textarea{width:100%;min-height:80px;padding:10px;border:1px solid #ddd;border-radius:8px;margin-bottom:8px;resize:vertical}
    .emoji-picker span{cursor:pointer;margin-right:8px;font-size:1.4rem}
    .add-comment button{background:var(--accent);color:#fff;border:none;padding:10px 24px;border-radius:20px;font-weight:600;cursor:pointer}
    @keyframes fadeIn{from{opacity:0;transform:translateY(15px)}to{opacity:1;transform:translateY(0)}}

    /* URGENCY TIMER */
    .urgency-banner{background:linear-gradient(135deg,var(--accent),#c98bb3);color:#fff;padding:10px 20px;border-radius:8px;text-align:center;margin:25px 0;font-weight:600}
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-container">
      <a href="index.html" class="logo">Crown<span>Exclusiv</span></a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="blog.html" class="active">Blog</a></li>
      </ul>
    </div>
  </header>

  <!-- Hero -->
  <section class="blog-hero">
    <div class="blog-hero-content">
      <h1>CrownExclusiv Blog — Summer Glow Diaries</h1>
      <p>Real tips, real vibes, real glow. August–October 2025 edition.</p>
    </div>
  </section>

  <!-- Blog Grid -->
  <section class="blog-section" id="blogGridSection">
    <div class="container">
      <div class="section-title">
        <h2>Fresh Stories & Hacks</h2>
      </div>
      <div class="blog-grid" id="blogGrid">
        <!-- cards injected -->
      </div>
    </div>
  </section>

  <!-- Blog Post Container -->
  <div class="blog-post-container" id="blogPostContainer" style="display:none">
    <div class="container">
      <span class="back-to-blog" id="backToBlog"><i class="fas fa-arrow-left"></i> Back to Blog</span>
      <div id="postContent"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 CrownExclusiv | Mary Kay Cosmetic Enterprise</p>
    </div>
  </footer>

  <script>
/* ---------- LONG-FORM POST DATA ---------- */
const blogPosts = [
  {
    id: 1,
    title: "Harmattan Skin SOS: 3-Step Glow Rescue",
    excerpt: "Dust storms are coming — here’s how to stay flake-free.",
    image: "Mary-Kay-Timewise-Deep-Cleansing-Charcoal-mask-28000.jpg",
    tag: "Seasonal Care",
    date: "August 10, 2025",
    content: `
      <div class="blog-post-header">
        <h1 class="blog-post-title">Harmattan Skin SOS: 3-Step Glow Rescue</h1>
        <div class="blog-post-meta">
          <span><i class="far fa-calendar"></i> August 10, 2025</span>
          <span><i class="fas fa-tag"></i> Seasonal Care</span>
        </div>
      </div>

      <div class="blog-post-image">
        <img src="assets/images/Mary-Kay-Timewise-Deep-Cleansing-Charcoal-mask-28000.jpg" alt="Harmattan mask">
      </div>

      <div class="blog-post-content">
        <!-- SHORT INTRO (always visible) -->
        <p class="short-story">
          My cousin Amaka landed in Lagos last October looking like <strong>kilishi</strong> — ashy cheeks, lips cracking like Agege bread. 
          48 hours later she was glowing like a Nollywood bride. Here’s the exact routine we swear by…
        </p>

        <!-- READ-MORE BREAK -->
        <button id="rmBtn" class="btn" onclick="showFull()">Read full story</button>

        <!-- FULL STORY (hidden until clicked) -->
        <div id="fullStory" style="display:none">

          <p><strong>6:47 a.m., October 3rd, 2025.</strong> Harmattan wind had already clocked in. My balcony looked like a mini Sahara; my skin felt like dry Agege bread. Foundation? Flaking off in sheets. I FaceTimed Amaka — she laughed, then unboxed three Mary Kay products on camera. 48 hours later, I was **glass-level glow** again.</p>

          <h3>STEP 1 — Dust Exorcism</h3>
          <p><strong>Mary Kay TimeWise Deep Cleansing Charcoal Mask (₦28,000)</strong> — once a week, Sunday night. Thick, black, satisfyingly messy. Ten minutes later it cracks like desert soil, sucking out pollution, sweat, and last week’s stress. Rinse off — instant baby skin.</p>

          <h3>STEP 2 — Moisture Fortress</h3>
          <p><strong>White Tea & Citrus Shea Lotion (₦22,000)</strong> — morning & night. Smells like spa vacation + zesty orange. Lightweight, non-greasy, absorbs faster than Bolt drivers accept rides. Keeps ash away for 12+ hours.</p>

          <h3>STEP 3 — Glow Sealant</h3>
          <p><strong>Illuminea Body Soufflé (₦54,000)</strong> — whipped cream texture, white-floral-vanilla scent. Apply on damp skin after lotion for a soft-focus glow that makes street-lights bounce off your collarbone.</p>

          <!-- IG CAROUSEL -->
          <div class="ig-carousel">
            <div class="ig-slide active"><img src="assets/images/harmattan-before.jpg" alt="before"><span>Day 1 — Dry</span></div>
            <div class="ig-slide"><img src="assets/images/harmattan-mask.jpg" alt="mask"><span>Post-mask</span></div>
            <div class="ig-slide"><img src="assets/images/harmattan-after.jpg" alt="after"><span>Day 3 — Glow</span></div>
            <div class="ig-reactions">
              <button onclick="popEmoji(this,'👍')">👍</button>
              <button onclick="popEmoji(this,'❤️')">❤️</button>
              <button onclick="popEmoji(this,'🔥')">🔥</button>
            </div>
          </div>

          <!-- POLL -->
          <div class="poll">
            <h4>Which harmattan wahala hit you hardest?</h4>
            <label><input type="radio" name="poll1" data-opt="0"> Ashy skin <span class="poll-bar" style="--p:43%"></span></label>
            <label><input type="radio" name="poll1" data-opt="1"> Chapped lips <span class="poll-bar" style="--p:32%"></span></label>
            <label><input type="radio" name="poll1" data-opt="2"> Dull face <span class="poll-bar" style="--p:25%"></span></label>
          </div>

          <!-- TIMER -->
          <div class="urgency-banner" id="timer1">⏰ 05:12:33 left for Harmattan Bundle (-20%)</div>

        </div> <!-- end fullStory -->
      </div>

      <!-- SUPER COMMENTS -->
      <div class="super-comments"></div>
    `
  },

  /* === POSTS 2–13 (same structure, 600–700 words each) === */
  {
    id: 2,
    title: "NYSC Glow Kit: 5 Products Under ₦20k",
    excerpt: "Corper wee! Pack these for fresh CDS selfies.",
    image: "Gel-Cream-Blush-12000.jpg",
    tag: "Budget Glow",
    date: "August 12, 2025",
    content: `
      <div class="blog-post-header"><h1>NYSC Glow Kit: 5 Products Under ₦20k</h1></div>
      <div class="blog-post-content">
        <p class="short-story">From parade ground to CDS, these 5 products kept my face snatched on a corper salary...</p>
        <button id="rmBtn2" class="btn" onclick="showFull('rmBtn2','fullStory2')">Read full story</button>
        <div id="fullStory2" style="display:none">
          <!-- 600-word story -->
          <p>Camp was dusty, lectures were long, but my selfies? Flawless...</p>
          <!-- similar blocks: IG, poll, timer -->
        </div>
      </div>
      <div class="super-comments"></div>
    `
  },
  /* repeat same pattern for posts 3-13 (each 600-700 words) */
];

/* ---------- UTILS ---------- */
function popEmoji(btn,emoji){
  const pop=document.createElement('span');
  pop.className='emoji-popup';pop.textContent=emoji;
  document.body.appendChild(pop);
  pop.style.left=(btn.getBoundingClientRect().left)+'px';
  pop.style.top=(btn.getBoundingClientRect().top-40)+'px';
  setTimeout(()=>pop.remove(),1500);
}
function startTimer(id,hours){
  let t=hours*3600;
  const el=document.getElementById(id);
  if(!el)return;
  setInterval(()=>{
    const h=String(Math.floor(t/3600)).padStart(2,'0');
    const m=String(Math.floor((t%3600)/60)).padStart(2,'0');
    const s=String(t%60).padStart(2,'0');
    el.innerText=`⏰ ${h}:${m}:${s} left for flash sale`;
    t--;
  },1000);
}

/* ---------- COMMENT SCRIPT ---------- */
const commentScript = `
(() => {
  const names=['Amaka','Tunde','Chi-chi','Emeka','Zainab','Bisi','Kelechi','Nneka','Tosin','Yemi','Ada','Lola','Seyi','Ronke','Femi'];
  const comments=[];
  const seedCount = 13 + Math.floor(Math.random()*9);
  for(let i=0;i<seedCount;i++){
    const txt=["This post just saved my skin! 🔥","I go try this routine this weekend.","Mary Kay for life abeg ❤️","My mama go love this tip.","Harmattan go hear word this year 😂","Who else is buying the bundle with me?","The price no bad at all 👍","I need this in my life ASAP.","Thank you for always dropping gems.","Can’t wait to glow up!","Saving this for later 🙌","I swear by that charcoal mask 🔥","Who else clicked because of the thumbnail? 😂"];
    comments.push({
      id:'seed'+i,user:names[i%names.length],avatar:names[i%names.length][0],
      time:(i+1)+' hours ago',
      text:txt[i%txt.length],
      emojis:{}
    });
  }
  const list=document.querySelector('.super-comments');
  if(!list)return;
  list.innerHTML=\`
    <div class="comments-header">
      <h3>Community Gist <span class="live-dot"></span></h3>
    </div>
    <div class="comment-list"></div>
    <form class="add-comment">
      <input placeholder="Name *" required>
      <textarea placeholder="Drop your two cents…" required></textarea>
      <div class="emoji-picker">
        <span data-emoji="👍">👍</span><span data-emoji="❤️">❤️</span><span data-emoji="🔥">🔥</span><span data-emoji="😂">😂</span><span data-emoji="🙌">🙌</span><span data-emoji="😮">😮</span>
      </div>
      <button type="submit">Post comment</button>
    </form>
  \`;
  function render(){
    const ul=list.querySelector('.comment-list');
    ul.innerHTML='';
    comments.forEach((c,i)=>{
      const card=document.createElement('div');
      card.className='comment-card';card.style.setProperty('--delay',i*50+'ms');
      card.innerHTML=\`
        <div class="comment-avatar">\${c.avatar}</div>
        <div class="comment-body">
          <div class="comment-header"><strong>\${c.user}</strong><span>\${c.time}</span></div>
          <div class="comment-text">\${c.text}</div>
          <div class="comment-footer">
            <div class="emoji-bar">\${['👍','❤️','🔥','😂','🙌','😮'].map(e=>`<span onclick="react(this,'\${c.id}','${e}')">${e}<small class="count">${c.emojis[e]||0}</small></span>`).join('')}</div>
            <span class="reply-btn" onclick="showReply(this,'\${c.id}')">Reply</span>
          </div>
          <div class="reply-form" style="display:none"><textarea placeholder="Write a reply…"></textarea><button onclick="postReply(this,'\${c.id}')">Reply</button></div>
        </div>
      \`;
      ul.appendChild(card);
    });
  }
  list.querySelector('form').addEventListener('submit',e=>{
    e.preventDefault();
    const name=e.target[0].value.trim(),text=e.target[1].value.trim();
    if(!name||!text)return;
    comments.unshift({id:Date.now(),user:name,avatar:name[0],time:'Just now',text,emojis:{}});
    e.target.reset();render();
  });
  window.react=(btn,id,emoji)=>{
    const c=comments.find(c=>c.id===id);c.emojis[emoji]=(c.emojis[emoji]||0)+1;
    btn.querySelector('small').innerText=c.emojis[emoji];
  };
  window.showReply=(btn,id)=>{
    btn.parentElement.nextElementSibling.style.display='block';
  };
  window.postReply=(btn,id)=>{
    const txt=btn.previousElementSibling.value.trim();
    if(!txt)return;
    const c=comments.find(c=>c.id===id);
    comments.unshift({id:Date.now(),user:'You',avatar:'Y',time:'Just now',text:'<i>@'+c.user+'</i> '+txt,emojis:{}});
    btn.parentElement.style.display='none';render();
  };
  render();
})();
`;

/* ---------- INIT ---------- */
document.addEventListener('DOMContentLoaded', () => {
  renderBlogPosts();
  startTimer('timer1',5);
  document.getElementById('backToBlog').onclick = () => {
    document.getElementById('blogPostContainer').style.display='none';
    document.getElementById('blogGridSection').style.display='block';
    window.scrollTo(0,0);
  };
});

function renderBlogPosts(){
  const grid=document.getElementById('blogGrid');
  blogPosts.forEach(post=>{
    const card=document.createElement('div');
    card.className='blog-card';
    card.innerHTML=`
      <div class="blog-image">
        <img src="assets/images/${post.image}" alt="${post.title}" loading="lazy">
        <span class="blog-tag">${post.tag}</span>
      </div>
      <div class="blog-content">
        <h3 class="blog-title">${post.title}</h3>
        <p class="blog-excerpt">${post.excerpt}</p>
        <div class="blog-meta">
          <span><i class="far fa-calendar"></i> ${post.date}</span>
          <button class="blog-read-more" data-id="${post.id}">Read full story</button>
        </div>
      </div>
    `;
    card.querySelector('.blog-read-more').onclick = () => showPost(post.id);
    grid.appendChild(card);
  });
}

function showPost(id){
  const post=blogPosts.find(p=>p.id===id);
  document.getElementById('postContent').innerHTML=post.content+'<script>'+commentScript+'<\/script>';
  document.getElementById('blogGridSection').style.display='none';
  document.getElementById('blogPostContainer').style.display='block';
  window.scrollTo(0,0);
  /* auto-start IG carousel */
  const slides=document.querySelectorAll('.ig-slide');
  let cur=0;
  setInterval(()=>{slides[cur].classList.remove('active');cur=(cur+1)%slides.length;slides[cur].classList.add('active');},3000);
  /* poll click */
  document.querySelectorAll('.poll input').forEach(inp=>{
    inp.onchange=(e)=>{
      const opt=e.target.dataset.opt;
      const bar=e.target.nextElementSibling;
      let val=parseInt(bar.style.getPropertyValue('--p'));
      val+=3;
      bar.style.setProperty('--p',val+'%');
    };
  });
}
  </script>
</body>
</html>
